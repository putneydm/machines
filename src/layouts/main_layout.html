<!doctype html>
<html class="no-js" lang="">
    {% include head.html %}
    <body>
        @@include('partials/nav.html')
        @@include('partials/search.html')
        {{ content }}
        <section class="hidden">
        @@include('../svg/svgsprite.svg')
      </section>
      @@include('partials/footer.html')
    </body>
    @@include('partials/js_links.html')
    <script>
    (function() {
      "use strict";
      pageFunctions.intialize();
      // pageFunctions.intialize();
      {% if page.pagetype == 'index' and  paginator.page == 1 %}
      pageFunctions.initializeIndex();
      {% endif %}
      {% if page.pagetype == 'index' and  paginator.page > 1 %}
      pageFunctions.initializeBlogPage();
      {% endif %}
      {% if page.pagetype == 'entry' %}
      pageFunctions.initializeSinglePage();
      {% endif %}
      {% if page.pagetype == 'search' %}
      pageFunctions.initializeSearchPage();
      {% endif %}
      // {% if page.pagetype == 'search' %}
      // pageFunctions.intializeSearch();
      // {% endif %}
    })();
    </script>
</html>
